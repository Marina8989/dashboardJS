<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74510c919c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Desktop</title>
</head>

<body>
    <div class="container">
        <!-- navigation start -->
       <div class="nav">
           <div class="logo">
               <h1>Your<span class='logoApp'>App</span><sup class='trademark'>&#8482</sup></h1>
           </div>
           <div class="navigation">
                <i class="far fa-bell"></i><sup class='sup'></sup>
                <div class="vertical"></div>
                <img src="pic.jpg" alt="image of the account">
                <h4>Will Smith</h4>
           </div>
       </div>
       <!-- navigation end -->

       <!-- side nav start -->
         <div class="sideNav">
            <div class="sideDiv"> 
                <i class="far fa-list-alt"></i>
                <h3 class='active'>dashboard</h3>
            </div>
            <div class="sideDiv">
                <i class="fas fa-user-friends"></i>
                <h3 class='active'>members</h3>
            </div>
            <div class="sideDiv">
                <i class="fas fa-signal"></i>
                <h3 class='active'>visits</h3>
            </div>
            <div class="sideDiv">
                <i class="fas fa-chart-line"></i>
                <h3 class='active'>settings</h3>
            </div>
         </div>
       <!-- side nav end -->
     <!-- main start -->
       <main class='main'>
           <!-- input start -->
           <div class="dashboard">
               <label for="dashboard">Dashboard</label>
               <div class="inputDiv">
                 <input type='text' name="dashboard" id="dashoard"/><i class="fas fa-search"></i>
               </div>
           </div>
        <!-- input end -->

        <!-- chart start -->
        <div class="chart1">
            <h2>TRAFFIC</h2>
            <canvas id="myChart"  height="100" ></canvas>
        </div>
        <div class="charts">
            <canvas id="myChart2" width="250" height="200"></canvas>
            <canvas id="myChart3" width="250" height="200"></canvas>
        </div>
        <!-- chart end -->
       </main>
      <!-- main end -->
    </div>

    
    
    <script src="main.js"></script>
</body>
</html>
